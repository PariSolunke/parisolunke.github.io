        <main>
                <section id="svg">
                    <h3>Click on the figures to start/stop animations!</h3>
                    <svg>
                        <circle id="circ" cx=50% cy=30% r="40" stroke="black" stroke-width="3" fill="red" />
                        
                    </svg>

                    <svg>
                        <rect id="rect1" width="24%" height="50%" x="38%"  rx="1%" fill="green" >
                   
                        </rect>
                    </svg>

                     <svg id="svg3">
                        <rect id="rect2" width="10%" height="70%" x="45%"  rx="1%" fill="brown" >
                         </rect>

                            
                    </svg>
                
                    <script>
                            
                            $( "#circ" ).click(function() {
                                var anim=$("#circ").css("animation");
                                
                                if(anim=="0s ease 0s 1 normal none running none")
                                {
                                    $("#circ").css("animation", " goleft 2s linear infinite");
                                }
                                else
                                {
                                $("#circ").css("animation", "none");
                                
                                }
                                });

                            
                            $( "#rect1" ).click(function() {
                                var anim=$("#rect1").css("animation");
                                
                                if(anim=="0s ease 0s 1 normal none running none")
                                {
                                    $("#rect1").css("animation", " grow 1s linear infinite");
                                }
                                else
                                {
                                $("#rect1").css("animation", "none");
                                
                                }
                                });

                            
                            $( "#rect2" ).click(function() {
                                var anim=$("#svg3").css("animation");
                                
                                if(anim=="0s ease 0s 1 normal none running none")
                                {
                                    $("#svg3").css("animation", "rotate 5s linear infinite");
                                }
                                else
                                {
                                $("#svg3").css("animation", "none");
                                }
                                });
                    </script>
        
                  </section>
